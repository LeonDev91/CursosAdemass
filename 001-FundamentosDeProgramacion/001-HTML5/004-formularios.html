<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>
<body>
  <h1>Formularios</h1>
  <form method="POST" action="./backend/form.php" enctype="multipart/form-data">
    <!-- method: contiene un verbo que indica como van a viajar los datos al fichero o a la función de dicho fichero que los va a procesar
      GET: se usa para enviar datos que no son sensibles, es decir la información que se recibe no es privada. ej: caja de búsqueda.
      POST: encripta la información en la petición y no será visible por terceros, útil para enviar datos que son sensibles, es decir la información que se recibe es privada. -->
    <!-- action: contiene la ruta del archivo que va a procesar los datos -->
    <!-- enctype: sirve para enviar los archivos que queramos subir -->

    <h2>Inputs</h2>
    <table>
      <tr>
        <td>Texto</td>
        <td><input type="text" name="username"></td>
      </tr>
      <tr>
        <td>Número</td>
        <td><input type="number" name="age"></td>
      </tr>
      <tr>
        <td>Contraseña</td>
        <td><input type="password" name="password"></td>
      </tr>
      <tr>
        <td>Fecha</td>
        <td><input type="date" name="date"></td>
      </tr>
      <tr>
        <td>Hora</td>
        <td><input type="time" name="time"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" name="email"></td>
      </tr>
      <tr>
        <td>Carga de archivos</td>
        <td><input type="file" name="file"></td>
      </tr>
    </table>
  </form>  
  <hr>
  <h2>Ejemplo de formulario</h2>
  <form method="POST" action="./backend/form2.php">
    <label for="username">Nombre de usuario</label>
    <input type="text" name="username" id="username" placeholder="Por ejemplo: LeonDev"> <!-- placeholder: coloca una marca de agua, una sugerencia en el input -->
    <br>
    <label for="age">Edad</label>
    <input type="number" name="age" id="age" value="18"> <!-- value: valor por defecto en el input -->
  </form>
  <hr>
  <h2>Selecciones</h2>
  <form>
    <label for="pais">País:</label>
    <select name="pais" id="pais">
      <!-- multiple: permite elegir varios valores -->
      <option value="co">Colombia</option>
      <option value="ar">Argentina</option>
      <option value="cl">Chile</option>
      <option value="ec">Ecuador</option>
      <option value="pe">Perú</option>
      <option value="mx">México</option>
      <option value="sv">El Salvador</option>
      <option value="es">España</option>
    </select>
  </form>
  <hr>
  <h2>Botones de radio</h2>
  <form>
    <input type="radio" name="comida" value="arroz" id="arroz">
    <label for="arroz">Arroz</label><br>
    <input type="radio" name="comida" value="pollo" id="pollo">
    <label for="pollo">Pollo</label><br>
  </form>
  <hr>
  <h2>Botones de chequeo</h2>
  <form>
    <input type="checkbox" name="terminos" value="yes" id="terminos">
    <label for="terminos">Acepto los términos y condiciones</label>
  </form>
  <hr>
  <h2>Rangos</h2>
  <form>
    <label for="porcentaje">Tu dominio de HTML:</label>
    <input type="range" name="porcentaje" min="0" max="100" id="porcentaje">
  </form>
  <hr>
  <h2>Áreas de texto</h2>
  <form>
    <textarea name="comentario" id="comentario" cols="30" rows="10" minlength="10" maxlength="500" placeholder="Escribe aquí tu comentario..."></textarea>
  </form>
  <hr>
  <h2>Validaciones</h2>
  <!-- required -->
  <hr>
  <h2>Envíos</h2>
  <form method="POST" action="./backend/form3.php">
    <label for="name">Nombre:</label>
    <input type="text" name="name" id="name" required><br>
    <label for="password">Contraseña:</label>
    <input type="password" name="password" id="password"><br>
    <input type="submit" value="Enviar">
  </form>
  <hr>
  <h2>Ejercicio</h2>
  <h3>Registrar usuario</h3>
  <form method="POST" action="./backend/form4.php">
    <label for="nombre"><b>Nombre de usuario:</b></label>
    <input type="text" name="nombre" id="nombre" placeholder="Ejemplo: leondev"><br><br>
    <label for="email"><b>Email:</b></label>
    <input type="email" name="email" id="email" placeholder="Ejemplo: ld@gmail.com"><br><br>
    <label for="contrasena"><b>Contraseña:</b></label>
    <input type="password" name="contrasena" id="contrasena"><br><br>
    <label for="repcontrasena"><b>Repite contraseña:</b></label>
    <input type="password" name="repcontrasena" id="repcontrasena"><br><br>
    <label for="fecha"><b>Fecha de nacimiento:</b></label>
    <input type="date" name="fecha" id="fecha"><br><br>
    <label for="sobreti"><b>Cuenta algo sobre ti:</b></label><br>
    <textarea name="sobreti" id="sobreti" cols="30" rows="10"></textarea><br><br>
    <label for="medio"><b>Cómo nos conociste:</b></label>
    <select name="medio" id="medio">
      <option value="google">Google</option>
      <option value="facebook">facebook</option>
      <option value="youtube">youtube</option>
      <option value="instagram">instagram</option>
      <option value="whatsapp">whatsapp</option>
      <option value="tiktok">TikTok</option>
    </select><br><br>
    <input type="submit" value="Registrarme">
  </form>
  <hr>
  <!-- Material de esta lección:
    https://gogodev.net/descargas/html4.pdf -->
</body>
</html>
